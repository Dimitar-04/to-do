<!doctype html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>To-do list</title><script defer="defer" src="main.js"></script></head><body><div class="container"><div class="prcontainer"><button class="project btn"><i class="fa-solid fa-folder"></i>Default</button> <button class="plus btn">+</button></div></div><dialog class="dialog"><form action="" method="dialog"><div class="title"><input placeholder="title" id="title"></div><div class="description"><textarea name="description" id="description" placeholder="Description.."></textarea></div><div class="date"><input type="date" placeholder="Due date" id="date"></div><div class="priority"><select name="priority" id="priority"><option value="High">High</option><option value="Medium">Medium</option><option value="Low">Low</option></select></div></form><button class="submit">Submit</button></dialog><dialog id="newproject-dialog"><form action="" method="dialog"><input placeholder="Title for project" id="projecttitle"></form><button class="newProjectSubmit">Submit</button></dialog></body></html>
